<style>

    }
    .container{

    }
    .album-container{

    }
    .album-img{
        height:150px;
        width:150px;
        padding:10px
    }
    .album-text{
        max-width: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align:center;
        padding: 10px;
        margin: 0px;
    }

</style>
<body ng-app="myApp" ng-controller="myCtrl">

    <div class="container">
            <div class="album-container" ng-repeat="movie in displayData">

                    <p class="album-text">{{movie.name}}</p>
                </div>
    </div>

    <rsat-pagination style="padding-top:30px" totalCount="totalRecordsCount" rpp="recordsPerPage" currentPage="currentPage" theme="theme" pagechange="pagechanged(pageNumber)"></rsat-pagination>
